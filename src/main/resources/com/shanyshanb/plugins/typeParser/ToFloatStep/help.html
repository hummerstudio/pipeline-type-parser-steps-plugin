<p>
    Parse String to Float.
</p>
<strong>Fields:</strong>
<ul>
    <li>
        <code>string</code>:
        The string to parse.
    </li>
</ul>
<p>
    <strong>Example:</strong><br/>
    <code><pre>
env.NUMBER = 2.1  // env variables are String type
def number = toFloat string: env.NUMBER
println(number + 1) // now it's ok to add another number
	</pre></code>
</p>
